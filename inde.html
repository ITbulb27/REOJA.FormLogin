<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
</head>
<body>
  <form>
    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="middlename">Middlename:</label>
    <input type="text" id="middlename" name="middlename">

    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="lastname" required>
    <div class="Course">
    <label for="course">Course:</label>
    <select id="course" name="course">
      <option value="">Select</option>
      <option value="commerce">BSIT</option>
      <option value="commerce">BSCS</option>
      <option value="arts">BLIS</option>
    </select>
    </div>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male" style="display: inline;">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female" style="display: inline;">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other" style="display: inline;">Other</label>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="+91" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="retype-password">Re-type password:</label>
    <input type="password" id="retype-password" name="retype-password" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
